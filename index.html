<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela Interativa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h2>Tabela Interativa</h2>

  <!-- Formulário para adicionar registro -->
    <div class="form1">
        <label>Nome: <input type="text" id="nomeInput"></label>
        <label>Email: <input type="text" id="emailInput"></label>
        <label>Telefone: <input type="text" id="telefoneInput"></label>
        <button id="bt-adc">Adicionar</button>
    </div>

  <!-- Tabela -->
  <table id="listaContatos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Registros serão adicionados aqui -->
    </tbody>
  </table>

  <!-- Formulário popup para edição de registros -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popupForm">
    <h3>Editar contato</h3>
      <label>Nome: <input type="text" id="editNomeInput"></label><br><br>
      <label>Email: <input type="text" id="editEmailInput"></label><br><br>
      <label>Telefone: <input type="text" id="editTelefoneInput"></label><br><br>
      <button type="button" onclick="salvarEdicao()">Salvar</button>
      <button type="button" onclick="fecharEdicao()">Cancelar</button>
  </div>

  <script src="js/controle.js"></script>
</body>
</html>
