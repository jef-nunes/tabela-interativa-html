<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
  <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="logo-container">
    <img src="images/logo.png" alt="">
    <h1>Agenda de Contatos</h1>
  </div>

  <!-- Formulário para adicionar registro -->
    <div class="form1">
        <label>Nome: <input type="text" id="nomeInput"></label>
        <label>Email: <input type="text" id="emailInput"></label>
        <label>Telefone: <input type="text" id="telefoneInput"></label>
        <button id="bt-adc">Adicionar</button>
    </div>

  <!-- Tabela -->
   <div class="table-container">
    <table id="listaContatos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registros serão adicionados aqui -->
      </tbody>
    </table>
  </div>

  <!-- Formulário popup para edição de registros -->
  <div class="overlay" id="overlay"></div>
  <div id="form2">
    <h3>Editar contato</h3>
      <label>Nome: <input type="text" id="editNomeInput"></label><br><br>
      <label>Email: <input type="text" id="editEmailInput"></label><br><br>
      <label>Telefone: <input type="text" id="editTelefoneInput"></label><br><br>
      <button type="button" id="bt-salvar-form2">Salvar</button>
      <button type="button" id="bt-fechar-form2">Cancelar</button>
  </div>

  <script src="js/controle_tabela.js"></script>
</body>
</html>
